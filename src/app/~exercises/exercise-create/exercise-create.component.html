<div class="container container-fluid">
  <h1>Add new exercise to {{training?.name}}</h1>
  <form [formGroup]="exerciseForm" (ngSubmit)="createExercise()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control is-invalid" id="exampleFormControlInput1" formControlName="Name">
      <div class="invalid-feedback" *ngIf="nameVal.invalid && (nameVal.dirty || nameVal.touched)">
        Name required.
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" formControlName="Description"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Instructions</label>
      <textarea class="form-control is-invalid" id="exampleFormControlTextarea1" rows="8" formControlName="Instructions"></textarea>
      <div class="invalid-feedback" *ngIf="instructionsVal.invalid && (instructionsVal.dirty || instructionsVal.touched)">
        Instructions required.
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Sets</label>
      <input type="number" class="form-control is-invalid" id="exampleFormControlInput1" formControlName="Sets">
      <div class="invalid-feedback" *ngIf="setsVal.invalid && (setsVal.dirty || setsVal.touched)">
        Sets required.
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Reps</label>
      <input type="number" class="form-control is-invalid" id="exampleFormControlInput1" formControlName="Reps">
      <div class="invalid-feedback" *ngIf="repsVal.invalid && (repsVal.dirty || repsVal.touched)">
          Reps required.
        </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Video Url</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="VideoUrl">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="exerciseForm.invalid">Create</button>
  </form>
</div>
