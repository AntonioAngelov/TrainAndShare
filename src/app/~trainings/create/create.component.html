<div class="container container-fluid">
  <h1>New training</h1>
  <form [formGroup]="trainingForm" (ngSubmit)="createTraining()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control is-invalid" id="exampleFormControlInput1" formControlName="Name">
      <div class="invalid-feedback" *ngIf="nameVal.invalid && (nameVal.dirty || nameVal.touched)">
        Name required.
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" formControlName="Description"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Instructions</label>
      <textarea class="form-control is-invalid" id="exampleFormControlTextarea1" rows="8" formControlName="Instructions"></textarea>
      <div class="invalid-feedback" *ngIf="instrictionsVal.invalid && (instrictionsVal.dirty || instrictionsVal.touched)">
        Instructions required.
      </div>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="makePublic" formControlName="IsPublic">
      <label class="form-check-label" for="makePublic">
        Make it public
      </label>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="trainingForm.invalid">Create</button>
  </form>
</div>
