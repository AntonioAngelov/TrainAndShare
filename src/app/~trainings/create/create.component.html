<div class="container container-fluid">
  <h1>New training</h1>
  <form [formGroup]="trainingForm" (ngSubmit)="createTraining()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="Name">
      <app-form-control-messages [controlName]="'Name'"></app-form-control-messages>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" formControlName="Description"></textarea>
      <app-form-control-messages [controlName]="'Description'"></app-form-control-messages>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Instructions</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" formControlName="Instructions"></textarea>
      <app-form-control-messages [controlName]="'IsPublic'"></app-form-control-messages>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="makePublic" formControlName="IsPublic">
      <label class="form-check-label" for="makePublic">
        Make it public
      </label>
      <app-form-control-messages [controlName]="'IsPublic'"></app-form-control-messages>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="trainingForm.invalid">Create</button>
  </form>
</div>
